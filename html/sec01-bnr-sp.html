<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Sale Banner</title>
  <link rel="stylesheet" href="css/sec01-bnr-sp.css">
</head>
<body>
  <!-- sec01_bnr_sp - Spring Sale Banner -->
  <section class="sec01-bnr-sp" role="banner" aria-label="Spring Sale Banner">
    <div class="sec01-bnr-sp__container">
      <!-- Circular badge with "SPRING SALE" text -->
      <div class="sec01-bnr-sp__badge" aria-label="Spring Sale">
        <span class="sec01-bnr-sp__badge-text">SPRING<br>SALE</span>
      </div>

      <!-- Main sale text -->
      <p class="sec01-bnr-sp__text">2025年新春セール開催中</p>

      <!-- Arrow icon -->
      <svg class="sec01-bnr-sp__arrow" width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M0 7.5H18M18 7.5L11 0.5M18 7.5L11 14.5" stroke="white" stroke-width="2"/>
      </svg>
    </div>
  </section>

  <script src="js/sec01-bnr-sp.js"></script>
</body>
</html>
